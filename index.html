<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payless Recruitment - Join Our Team</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --primary: #1A374D;
        --secondary: #406882;
        --accent: #6998AB;
        --accent-light: #b8d4e3;
        --background: #F5F9FA;
        --surface: #ffffff;
        --text-dark: #1a2332;
        --text-medium: #3d4d5c;
        --text-light: #8b96a5;
        --border: #e8ecf1;
        --error: #dc3545;
        --success: #28a745;
      }

      body {
        font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, var(--background) 0%, #ecf2f7 100%);
        color: var(--text-dark);
        min-height: 100vh;
        padding: 24px 16px;
        line-height: 1.6;
        animation: fadeIn 0.7s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes slideUp {
        from {
          transform: translateY(40px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      .container {
        max-width: 680px;
        margin: 0 auto;
        animation: slideUp 0.65s cubic-bezier(0.25, 0.46, 0.45, 0.94) backwards;
      }

      .logo-container {
        text-align: center;
        margin-bottom: 48px;
        padding: 40px 24px;
        background: var(--surface);
        border-radius: 20px;
        box-shadow: 0 8px 32px rgba(26, 55, 77, 0.06);
        border: 1px solid rgba(26, 55, 77, 0.05);
        animation: slideUp 0.65s cubic-bezier(0.25, 0.46, 0.45, 0.94) 0.1s backwards;
      }

      .logo {
        font-size: clamp(2.2rem, 5vw, 2.8rem);
        font-weight: 700;
        color: var(--primary);
        text-transform: uppercase;
        letter-spacing: 4px;
        margin-bottom: 12px;
        font-family: 'Roboto', sans-serif;
        tracking: normal;
      }

      .logo-tagline {
        font-size: clamp(0.95rem, 2.5vw, 1.05rem);
        color: var(--secondary);
        font-weight: 500;
        letter-spacing: 0.3px;
      }

      .form-container {
        background: var(--surface);
        padding: clamp(32px, 6vw, 48px);
        border-radius: 20px;
        box-shadow: 0 12px 40px rgba(26, 55, 77, 0.08);
        border: 1px solid rgba(26, 55, 77, 0.05);
        margin-bottom: 32px;
        animation: slideUp 0.65s cubic-bezier(0.25, 0.46, 0.45, 0.94) 0.2s backwards;
      }

      .header-text {
        text-align: center;
        font-size: clamp(1.05rem, 2.5vw, 1.25rem);
        color: var(--text-medium);
        margin-bottom: 36px;
        line-height: 1.7;
        font-weight: 500;
        padding: 0 8px;
        letter-spacing: 0.2px;
      }

      .form-group {
        margin-bottom: 28px;
        animation: fadeIn 0.4s ease-out;
      }

      .form-group.hidden {
        display: none;
      }

      label {
        display: block;
        margin-bottom: 10px;
        font-weight: 600;
        color: var(--text-dark);
        font-size: clamp(0.95rem, 2.2vw, 1.05rem);
        letter-spacing: 0.3px;
      }

      input,
      select {
        width: 100%;
        padding: 16px 18px;
        border: 2px solid var(--border);
        border-radius: 12px;
        font-size: clamp(0.95rem, 2.2vw, 1.05rem);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        background: var(--surface);
        color: var(--text-dark);
        font-family: inherit;
      }

      input:hover:not(:focus),
      select:hover:not(:focus) {
        border-color: var(--accent-light);
        background-color: #fafbfd;
      }

      input:focus,
      select:focus {
        outline: none;
        border-color: var(--accent);
        box-shadow: 0 0 0 5px rgba(105, 152, 171, 0.08);
        background: var(--surface);
      }

      input::placeholder {
        color: var(--text-light);
      }

      button {
        width: 100%;
        padding: 18px 24px;
        background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
        color: var(--surface);
        border: none;
        border-radius: 12px;
        font-size: clamp(1.05rem, 2.5vw, 1.15rem);
        font-weight: 600;
        cursor: pointer;
        transition: all 0.35s cubic-bezier(0.4, 0, 0.2, 1);
        text-transform: uppercase;
        letter-spacing: 0.8px;
        box-shadow: 0 8px 24px rgba(26, 55, 77, 0.15);
        font-family: inherit;
        margin-top: 8px;
      }

      button:hover:not(:disabled) {
        transform: translateY(-3px);
        box-shadow: 0 12px 32px rgba(26, 55, 77, 0.25);
      }

      button:active:not(:disabled) {
        transform: translateY(-1px);
      }

      button:disabled {
        background: linear-gradient(135deg, var(--text-light) 0%, var(--text-light) 100%);
        cursor: not-allowed;
        opacity: 0.65;
        box-shadow: 0 4px 12px rgba(26, 55, 77, 0.08);
      }

      .footer-text {
        text-align: center;
        margin-top: 28px;
        font-size: clamp(0.95rem, 2.2vw, 1.05rem);
        color: var(--text-medium);
        letter-spacing: 0.2px;
      }

      .footer-text a {
        color: var(--secondary);
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
      }

      .footer-text a:hover {
        color: var(--primary);
      }

      .footer-text a::after {
        content: '';
        position: absolute;
        bottom: -2px;
        left: 0;
        width: 0;
        height: 2px;
        background: var(--primary);
        transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .footer-text a:hover::after {
        width: 100%;
      }

      .message {
        padding: 20px 24px;
        border-radius: 14px;
        margin-bottom: 24px;
        text-align: center;
        font-weight: 500;
        animation: slideDown 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        font-size: clamp(0.95rem, 2.2vw, 1.05rem);
        line-height: 1.7;
        letter-spacing: 0.2px;
      }

      @keyframes slideDown {
        from {
          transform: translateY(-24px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      .message.success {
        background: linear-gradient(135deg, #d4edda 0%, #c8e6d7 100%);
        color: #155724;
        border: 1px solid #b8ddc4;
      }

      .message.error {
        background: linear-gradient(135deg, #f8d7da 0%, #f5d6d8 100%);
        color: #721c24;
        border: 1px solid #f3c5c9;
      }

      .required {
        color: var(--error);
        margin-left: 4px;
        font-weight: 700;
      }

      @media (max-width: 768px) {
        body {
          padding: 16px 12px;
        }

        .logo-container {
          margin-bottom: 40px;
          padding: 32px 20px;
          border-radius: 16px;
        }

        .logo {
          letter-spacing: 3px;
          margin-bottom: 10px;
        }

        .form-container {
          padding: 28px 20px;
          border-radius: 16px;
          margin-bottom: 24px;
        }

        .header-text {
          margin-bottom: 28px;
          font-size: 1.05rem;
          line-height: 1.65;
        }

        .form-group {
          margin-bottom: 24px;
        }

        label {
          font-size: 0.95rem;
          margin-bottom: 8px;
        }

        input,
        select {
          padding: 14px 16px;
          font-size: 1rem;
          border-radius: 10px;
        }

        button {
          padding: 16px 20px;
          font-size: 1rem;
          border-radius: 10px;
          margin-top: 4px;
        }
      }

      @media (max-width: 480px) {
        body {
          padding: 12px;
        }

        .container {
          margin: 0 auto;
        }

        .logo-container {
          margin-bottom: 32px;
          padding: 24px 16px;
        }

        .logo {
          font-size: 2rem;
          letter-spacing: 2px;
        }

        .logo-tagline {
          font-size: 0.9rem;
        }

        .form-container {
          padding: 20px 16px;
        }

        .header-text {
          font-size: 1rem;
          margin-bottom: 24px;
        }

        .message {
          padding: 16px 20px;
          font-size: 0.95rem;
        }
      }
    </style>
    <meta property="og:image" content="https://bolt.new/static/og_default.png">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:image" content="https://bolt.new/static/og_default.png">
</head>
  <body>
    <div class="container">
      <div class="logo-container">
        <div class="logo">PAYLESS</div>
        <div class="logo-tagline">Join Our Growing Team</div>
      </div>

      <div class="form-container">
        <div class="header-text">
          A great opportunity to join a fast-growing team. Apply now and take the first step toward an exciting telesales career with Payless.
        </div>

        <div id="messageContainer"></div>

        <form id="recruitmentForm">
          <div class="form-group">
            <label for="fullName">Full Name / الاسم كامل <span class="required">*</span></label>
            <input type="text" id="fullName" name="fullName" required />
          </div>

          <div class="form-group">
            <label for="phoneNumber">Phone Number / رقم الهاتف <span class="required">*</span></label>
            <input type="tel" id="phoneNumber" name="phoneNumber" required />
          </div>

          <div class="form-group">
            <label for="birthDate">Date of Birth / تاريخ الميلاد <span class="required">*</span></label>
            <input type="date" id="birthDate" name="birthDate" required />
          </div>

          <div class="form-group">
            <label for="governorate">Governorate / المحافظة <span class="required">*</span></label>
            <select id="governorate" name="governorate" required>
              <option value="">Select / اختر</option>
              <option value="Cairo">Cairo / القاهرة</option>
              <option value="Giza">Giza / الجيزة</option>
            </select>
          </div>

          <div class="form-group">
            <label for="city">City / المدينة <span class="required">*</span></label>
            <select id="city" name="city" required disabled>
              <option value="">Select governorate first / اختر المحافظة أولاً</option>
            </select>
          </div>

          <div class="form-group">
            <label for="gender">Gender / النوع <span class="required">*</span></label>
            <select id="gender" name="gender" required>
              <option value="">Select / اختر</option>
              <option value="Male">Male / ذكر</option>
              <option value="Female">Female / أنثى</option>
            </select>
          </div>

          <div class="form-group">
            <label for="educationLevel">Education Level / المؤهل الدراسي <span class="required">*</span></label>
            <select id="educationLevel" name="educationLevel" required>
              <option value="">Select / اختر</option>
              <option value="High School">High School / الثانوية العامة</option>
              <option value="Diploma">Diploma / دبلوم</option>
              <option value="Bachelor">Bachelor / بكالوريوس</option>
              <option value="Master">Master / ماجستير</option>
              <option value="PhD">PhD / دكتوراه</option>
            </select>
          </div>

          <div class="form-group">
            <label for="experienceYears">Years of Experience in Telesales / عدد سنوات الخبرة في التيلي سيلز <span class="required">*</span></label>
            <input type="number" id="experienceYears" name="experienceYears" min="0" step="1" required />
          </div>

          <div class="form-group">
            <label for="availableImmediately">Are you available to start immediately? / هل أنت جاهز للعمل في الحال؟ <span class="required">*</span></label>
            <select id="availableImmediately" name="availableImmediately" required>
              <option value="">Select / اختر</option>
              <option value="Yes">Yes / نعم</option>
              <option value="No">No / لا</option>
            </select>
          </div>

          <div class="form-group">
            <label for="hasRecommendation">Do you have someone suitable you can recommend? / هل لديك شخص مناسب ويمكنك ترشيحه؟ <span class="required">*</span></label>
            <select id="hasRecommendation" name="hasRecommendation" required>
              <option value="">Select / اختر</option>
              <option value="Yes">Yes / نعم</option>
              <option value="No">No / لا</option>
            </select>
          </div>

          <div class="form-group hidden" id="recommendedNameGroup">
            <label for="recommendedName">Recommended Person Name / اسم المرشَّح</label>
            <input type="text" id="recommendedName" name="recommendedName" />
          </div>

          <div class="form-group hidden" id="recommendedPhoneGroup">
            <label for="recommendedPhone">Recommended Person Phone Number / رقم هاتف المرشَّح</label>
            <input type="tel" id="recommendedPhone" name="recommendedPhone" />
          </div>

          <button type="submit" id="submitBtn">Submit Application / إرسال الطلب</button>
        </form>

        <div class="footer-text">
          Want to know more about Payless? Visit our <a href="https://www.paylesseg.com" target="_blank" rel="noopener noreferrer">website</a>.
        </div>
      </div>
    </div>

    <script>
      const cityData = {
        Cairo: ['Nasr City', 'Maadi', 'Heliopolis', 'New Cairo', 'Shubra', 'Downtown', 'Mokattam'],
        Giza: ['Dokki', 'Mohandessin', 'Faisal', 'Haram', 'October', 'Sheikh Zayed', 'Imbaba']
      };

      const governorateSelect = document.getElementById('governorate');
      const citySelect = document.getElementById('city');
      const hasRecommendationSelect = document.getElementById('hasRecommendation');
      const recommendedNameGroup = document.getElementById('recommendedNameGroup');
      const recommendedPhoneGroup = document.getElementById('recommendedPhoneGroup');
      const recommendedNameInput = document.getElementById('recommendedName');
      const recommendedPhoneInput = document.getElementById('recommendedPhone');
      const form = document.getElementById('recruitmentForm');
      const messageContainer = document.getElementById('messageContainer');
      const submitBtn = document.getElementById('submitBtn');

      governorateSelect.addEventListener('change', function() {
        const selectedGovernorate = this.value;
        citySelect.innerHTML = '<option value="">Select / اختر</option>';

        if (selectedGovernorate && cityData[selectedGovernorate]) {
          citySelect.disabled = false;
          cityData[selectedGovernorate].forEach(city => {
            const option = document.createElement('option');
            option.value = city;
            option.textContent = city;
            citySelect.appendChild(option);
          });
        } else {
          citySelect.disabled = true;
          citySelect.innerHTML = '<option value="">Select governorate first / اختر المحافظة أولاً</option>';
        }
        citySelect.value = '';
      });

      hasRecommendationSelect.addEventListener('change', function() {
        if (this.value === 'Yes') {
          recommendedNameGroup.classList.remove('hidden');
          recommendedPhoneGroup.classList.remove('hidden');
        } else {
          recommendedNameGroup.classList.add('hidden');
          recommendedPhoneGroup.classList.add('hidden');
          recommendedNameInput.value = '';
          recommendedPhoneInput.value = '';
        }
      });

      function showMessage(message, type) {
        messageContainer.innerHTML = `<div class="message ${type}">${message}</div>`;
        messageContainer.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
      }

      function clearMessage() {
        messageContainer.innerHTML = '';
      }

      form.addEventListener('submit', async function(e) {
        e.preventDefault();
        clearMessage();

        const formData = {
          fullName: document.getElementById('fullName').value.trim(),
          phoneNumber: document.getElementById('phoneNumber').value.trim(),
          birthDate: document.getElementById('birthDate').value,
          governorate: document.getElementById('governorate').value,
          city: document.getElementById('city').value,
          gender: document.getElementById('gender').value,
          educationLevel: document.getElementById('educationLevel').value,
          experienceYears: parseInt(document.getElementById('experienceYears').value),
          availableImmediately: document.getElementById('availableImmediately').value,
          hasRecommendation: document.getElementById('hasRecommendation').value,
          recommendedName: document.getElementById('recommendedName').value.trim() || '',
          recommendedPhone: document.getElementById('recommendedPhone').value.trim() || ''
        };

        submitBtn.disabled = true;
        submitBtn.textContent = 'Submitting... / جاري الإرسال...';

        try {
          const response = await fetch('https://script.google.com/macros/s/AKfycbwRb51UolVICXHIs_pZwKTaP2P9IimZJWoQvp_NoPq8H-TjaqPzMkAkdybQBt1nCmjnsg/exec', {
            method: 'POST',
            mode: 'no-cors',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify(formData)
          });

          showMessage('تم استقبال طلبك وهيتم الرد عليك خلال ٢٤ ساعة من خلال واتساب أو مكالمة هاتفية.', 'success');
          form.reset();
          citySelect.disabled = true;
          citySelect.innerHTML = '<option value="">Select governorate first / اختر المحافظة أولاً</option>';
          recommendedNameGroup.classList.add('hidden');
          recommendedPhoneGroup.classList.add('hidden');

        } catch (error) {
          console.error('Error:', error);
          showMessage('تم استقبال طلبك وهيتم الرد عليك خلال ٢٤ ساعة من خلال واتساب أو مكالمة هاتفية.', 'success');
          form.reset();
          citySelect.disabled = true;
          citySelect.innerHTML = '<option value="">Select governorate first / اختر المحافظة أولاً</option>';
          recommendedNameGroup.classList.add('hidden');
          recommendedPhoneGroup.classList.add('hidden');
        } finally {
          submitBtn.disabled = false;
          submitBtn.textContent = 'Submit Application / إرسال الطلب';
        }
      });
    </script>
  </body>
</html>
